<div class="header">
  <h1>Todos os <span>ve√≠culos</span>:</h1>
</div>

@if (vehicles$ | async; as vehicles) {
@if (vehicles.length <= 0) { <div class="no-data">
  <img src="/assets/svgs/no-data.svg" alt="Nenhuma dado encontrado" />
  <h2>Nenhum veiculo encontrado :(</h2>
  <a [routerLink]="newVehicleRoute" replaceUrl="true">
    <button class="primary-btn animated">
      <span>Adicionar veiculo</span><fa-icon [icon]="['fas', 'car']"></fa-icon>
    </button>
  </a>
  </div>
  } @else {
  <div class="vehicles-list">
    @for (vehicle of vehicles; track $index) {
    <info-vehicle [vehicle]="vehicle" />
    }
  </div>
  }
  }
